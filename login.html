<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Landing Page desenvolvida para fins acadêmico para divulgação de serviços de confeitaria"
    />
    <meta name="robots" content="nofollow, noindex" />
    <meta name="author" content="Bruna Lourenço Duarte" />
    <title>Login</title>
    <link rel="stylesheet" href="./css/login.css" />
    <link rel="stylesheet" href="./css/global.css" />
  </head>
  <body>
    <main>
      <section class="secao-login">
        <div class="login">
          <img class="logo" src="./assets/logo-confeitare.png" alt="" />
          <h1 class="titulo-login">Login</h1>
          <form method="POST" action="#">
            <div class="dados-login">
              <input
                type="email"
                placeholder="Digite seu email"
                name="usuario"
                id="usuario"
                required
              />
            </div>
            <div class="dados-login">
              <input
                type="password"
                placeholder="Digite sua senha"
                name="senha"
                id="senha"
                minlength="6"
                maxlength="8"
                required
              />
            </div>

            <div class="botao-login">
              <button onclick="verificarDadosLogin()" class="btn-login">
                <a href="#">Entrar</a>
              </button>
            </div>
            <div class="botao-esqueci-senha">
              <button class="btn-esqueci-senha">
                <a href="#"> Esqueci a senha</a>
              </button>
            </div>
          </form>
        </div>
      </section>
    </main>
    <script src="./js/verificarLogin.js"></script>
  </body>
</html>
