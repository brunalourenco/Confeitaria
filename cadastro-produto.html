<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Landing Page desenvolvida para fins acadêmico para divulgação de serviços de confeitaria"
    />
    <meta name="robots" content="nofollow, noindex" />
    <title>Confeitare - Gestão de Produtos</title>

    <link rel="stylesheet" href="./css/cadastro-produto.css" />
    <link rel="stylesheet" href="./css/global.css" />
     
  </head>
  <body>
    <!-- Cabecalho -->
  <header class="secao-cabecalho">
      <div class="topo limitar-secao">
        <img class="logo" src="./assets/logo-confeitare.png" alt="" />
        <h1>Gestão de produtos</h1>
        <button><img src="./assets/icones/logout.png" alt="Sair"></button>
      </div>
    </header>
    <!-- Conteudo Principal -->
    <main>      

      <section class="secao-cadastro-produto">
        <div class="limitar-secao">
          <form class="form-cadastro-produtos" action="">
          <h2>Dados do Produto</h2>

            <div class="container-dados-produto">
              <div class="box-dados">  
                <div>          
                <label for="categoria">Escolha uma Categoria:</label>
                <select name="categoria" id="categoria" name="" required>
                  <option value="bolos">Bolos e Tortas</option>
                  <option value="cupcake">Cupcakes</option>
                  <option value="docinhos">Doces</option>
                  <option value="tortas">Pão de Mel</option>
                </select>   
                </div>  
              
                <div>
                  <label for="nome-produto">Nome produto:</label>
                  <input type="text" name="" id="" required />
                </div>

                <div>
                  <label for="descricao-produto">Descrição:</label>
                  <textarea name="descricao-produto" id="descricao-produto" cols="30" rows="5" required></textarea>
                </div>
              </div>           

               <div class="box-foto">
             <div>
              <label for="foto-produto">Foto:</label>
              <input type="file" placeholder="Selecione a foto do produto" accept="image/*" alt=" " name="foto-produto" id="foto-produto" required />
             </div>

               </div>
            </div>      
        
          <fieldset class="container-valores">
            <legend>Valores:</legend>
            <div class="box-dados-valores">
              <div>
                <label for="unidade">Escolha uma unidade:</label>
                <select name="unidade" id="unidade" name="" required>
                  <option value=" " selected> </option>
                  <option value="25 unid">25 unidades </option>
                  <option value="50 unid">50 unidades</option>
                  <option value="100 unid">100 unidades</option>
                  <option value="125 unid">125 unidades</option>
                  <option value="1kg">1kg | 06 a 08 pessoas</option>
                  <option value="2kg">2kg |12 a 14 pessoas</option>
                  <option value="4kg">4kg | 28 a 32 pessoas</option>
                  <option value="8kg">8kg | 55 a 60 pessoas</option>
                </select>
              </div>

              <div>
                <label for="valor">Preço:</label>
                <input type="float" name="" id="" required />
              </div>
            </div>

            <div class="box-acao">
              <button>
                <img src="./assets/icones/add.png" alt="Adicionar produto" />
              </button>
            </div>
          </fieldset>

          <div>
          
          <div>
            <button class="btn-salvar" type="submit">
              <img src="./assets/icones/salve-.png" alt="Salvar"> Salvar
            </button>
          </div>
        </form>
        </div>        
        
      </div>
      
    </main>
    <!-- Rodape -->
    <footer>
      <div class="limitar-secao">
        <p></p>
      </div>
    </footer>
  </body>
</html>
